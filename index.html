<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>심리테스트</title>
    <!-- 부트스트랩 연결 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <!-- css연결 -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/result.css">
    <!--구글폰트 cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <!-- js 연결 -->
    <script src="js/data.js" defer></script>
    <script src="js/start.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 pb-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="images/main.png" alt="mainImage"/ class="img-fluid">
        </div>
        <p>
          나만의 MBTI 사이트입니다! <br>
          아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="btn btn-outline-danger mt-3" 
        onclick="js:begin()">시작하기</button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar "></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
      </section>
      <section id="result">
        <h1>당신의 결과는?</h1>
        <div class="resultname"></div>
        <div id="resulImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          
        </div>
        <div class="resultDesc"></div>
        <p>
          나만의 MBTI 사이트입니다! <br>
          아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button type="button" class="btn btn-outline-danger mt-3" 
        onclick="js:begin()">공유하기</button>
      </section>
    </div>
  </body>
</html>
